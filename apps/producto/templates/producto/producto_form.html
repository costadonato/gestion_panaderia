{% extends "base/base.html" %}
{% load static%}
{% block titulo %}Agregar nuevo producto{% endblock %}
{% block contenido_principal %}
    <div class="container-fluid text-center rounded cabecera mt-5">
        <header id="home">
            <h1>Productos</h1>
            <h2>Agregar/ Modificar producto</h2>
        </header>
    </div>
    <div class="container-fluid mt-3 mb-3">

        <form method="post">
            <fieldset class="rounded border formulario">
                <div class="row g-3">
                    {% for field in form %}
                        <div class="campo">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div><br>
                    {% endfor %}
                    {% csrf_token %} <!--cuestion de token de seguridad-->
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">GUARDAR</button>
                </div>
            </fieldset>

        </form>
    </div>

{% endblock %}
